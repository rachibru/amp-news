<!doctype html>
<html ⚡ lang="it">
<head>
  <meta charset="utf-8">
  <title>Prime Pagine dei Giornali – Oggi</title>
  <link rel="canonical" href="https://www.brunorachiele.it">
  <meta name="viewport" content="width=device-width,minimum-scale=1">

  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-img"
    src="https://cdn.ampproject.org/v0/amp-img-0.1.js"></script>
  <script async custom-element="amp-ad"
    src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

  <style amp-boilerplate>
    body{visibility:hidden}
  </style>
  <noscript>
    <style amp-boilerplate>
      body{visibility:visible}
    </style>
  </noscript>

  <style amp-custom>
    body { font-family: system-ui; margin: 0; background: #f4f4f4; }
    h1 { text-align: center; padding: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); gap: 12px; padding: 12px; }
    .box { background: white; border-radius: 8px; overflow: hidden; }
    .box span { display: block; text-align: center; padding: 6px; font-size: 14px; }
  </style>
</head>

<body>

<h1>Prime Pagine di Oggi</h1>

<!-- PUBBLICITÀ AMP -->
<amp-ad width="100vw" height="320"
  type="adsense"
  data-ad-client="ca-pub-XXXXXXXXXXXX"
  data-ad-slot="XXXXXXXXXX"
  data-auto-format="rspv"
  data-full-width>
  <div overflow></div>
</amp-ad>

<div class="grid">
  {{ITEMS}}
</div>

</body>
</html>
