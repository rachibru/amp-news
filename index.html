      margin: 10px 0 20px;
    }
    article {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    h2 {
      font-size: 1.3em;
      margin: 8px 0;
    }
    .date {
      font-size: 0.85em;
      color: #666;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }
    .read-more {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 14px;
      background: #6598b7;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    amp-img {

      border-radius: 6px;
    }
    .ad {
      margin: 25px 0;

<!-- LISTA ARTICOLI -->
<amp-list
  width="auto"
  height="2000"
  layout="fixed-height"
  src="feed.json"
  items="items">

  <template type="amp-mustache">
    <article>
      <!-- Immagine fissa per tutti gli articoli -->
      <amp-img
        src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEib-mwyxO9DqQx2o08DZF34q2BfiC3YeW9NebmMSRWxZ92ApQBwbBhuwhQhU9UeKYDDa_IqpLTDDHm9Em931n5KSDEjbMlJM4nmXhDgpplo_m6gZTR-3S8KOmWPNfzSZ5c0dlxcm0REM0RkMMGsF-BVpzsSQO0gmdrv6pD6n6kaXOYid7LpzueECp1sQ10/s1600/POLITICA.png"

        height="675"

      <p class="date">{{pubDate}}</p>

      <a class="read-more" href="{{link}}">

  </template>
