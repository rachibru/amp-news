name: Genera Prime Pagine AMP

on:
  schedule:
    - cron: '0 6 * * *' # ogni giorno alle 6:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Genera Prime Pagine AMP
        run: node amp/prime-pagine/scripts/genera-prime.js
