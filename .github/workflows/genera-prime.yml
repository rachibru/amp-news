name: Aggiorna Prime Pagine AMP

on:
  schedule:
    - cron: '0 5 * * *'   # 06:00 Italia
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Esegui script prime pagine
        run: node scripts/genera-prime-pagine.js

      - name: Commit e push aggiornamenti
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add amp/prime-pagine
          git commit -m "Aggiornamento automatico prime pagine"
          git push
