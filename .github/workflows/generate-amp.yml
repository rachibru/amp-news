name: Genera pagine AMP

on:
  schedule:
    - cron: '0 * * * *' # ogni ora
  workflow_dispatch:    # per eseguirlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install rss-parser fs-extra slugify

      - name: Generate AMP pages
        run: node scripts/generate-amp.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add amp/*.html index.html feed.json || true
          git commit -m "Aggiornamento automatico AMP $(date +'%Y-%m-%d %H:%M')" || true
          git push
