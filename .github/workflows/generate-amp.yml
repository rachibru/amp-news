name: Genera Feed AMP

on:
  schedule:
    - cron: '0 * * * *'  # ogni ora
  workflow_dispatch: {}   # permette di avviare manualmente

jobs:
  build-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser jinja2

      - name: Generate feed.json
        run: |
          python generate_feed.py

      - name: Commit e push feed.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feed.json
          git commit -m "Aggiorna feed AMP"
          git push || echo "Nessun cambiamento da pushare"
