name: Genera Pagine AMP + Sitemap

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  amp-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install fs-extra dayjs glob xmlbuilder cheerio

      - name: Genera pagine AMP e sitemap
        run: |
          node scripts/genera-amp.js

      - name: Commit e push pagine AMP e sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add amp/
          git commit -m "Generati nuovi articoli AMP e aggiornata sitemap" || echo "Nessuna modifica da commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
