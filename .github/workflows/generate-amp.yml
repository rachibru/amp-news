name: Genera Feed AMP

# Trigger ogni ora e manualmente
on:
  schedule:
    - cron: '0 * * * *'  # ogni ora
  workflow_dispatch: {}   # permette avvio manuale

jobs:
  build-feed:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser jinja2

      # 4️⃣ Genera feed.json
      - name: Genera feed.json
        run: |
          python generate_feed.py

      # 5️⃣ Commit e push feed.json
      - name: Commit e push feed.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feed.json
          git commit -m "Aggiorna feed AMP" || echo "Nessun cambiamento"
          git push
